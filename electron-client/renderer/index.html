<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 300;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .btn-edit {
            background: #38a169;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background: #2f855a;
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #c53030;
        }

        .user-list {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            min-height: 400px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea #f1f1f1;
        }

        /* Custom scrollbar styles for webkit browsers */
        .user-list::-webkit-scrollbar {
            width: 8px;
        }

        .user-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .user-list::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }

        .user-list h2 {
            margin-bottom: 20px;
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 300;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            word-wrap: break-word;
        }

        th:nth-child(1), td:nth-child(1) { width: 25%; } /* Name */
        th:nth-child(2), td:nth-child(2) { width: 30%; } /* Email */
        th:nth-child(3), td:nth-child(3) { width: 15%; } /* Status */
        th:nth-child(4), td:nth-child(4) { width: 15%; } /* Created */
        th:nth-child(5), td:nth-child(5) { width: 15%; } /* Actions */

        th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #f7fafc;
            transition: background-color 0.3s ease;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.active {
            background-color: #c6f6d5;
            color: #22543d;
        }

        .status.inactive {
            background-color: #fed7d7;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-style: italic;
        }

        .error {
            background-color: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e53e3e;
        }

        .success {
            background-color: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>User Management System</h1>
        </div>

        <div class="controls">
            <div id="message-container"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="addBtn" class="btn btn-primary">Add User</button>
                    <button id="updateBtn" class="btn btn-secondary" style="display: none;">Update User</button>
                    <button id="cancelBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                </div>
            </div>
        </div>

        <div class="user-list">
            <h2>Active Users</h2>
            <div id="userTable">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let editingUserId = null;

        // DOM elements
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const statusSelect = document.getElementById('status');
        const addBtn = document.getElementById('addBtn');
        const updateBtn = document.getElementById('updateBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const userTable = document.getElementById('userTable');
        const messageContainer = document.getElementById('message-container');

        // Show message
        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        // Clear form
        function clearForm() {
            nameInput.value = '';
            emailInput.value = '';
            statusSelect.value = 'active';
            editingUserId = null;
            addBtn.style.display = 'inline-block';
            updateBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        // Load users
        async function loadUsers() {
            try {
                users = await window.electronAPI.getUsers();
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Error loading users', 'error');
                userTable.innerHTML = '<div class="error">Error loading users</div>';
            }
        }

        // Render users table
        function renderUsers() {
            if (users.length === 0) {
                userTable.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td><span class="status ${user.status}">${user.status}</span></td>
                                <td>${new Date(parseInt(user.created_at)).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-edit" onclick="editUser('${user.id}')">Edit</button>
                                    <button class="btn btn-delete" onclick="deleteUser('${user.id}')">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            userTable.innerHTML = table;
        }

        // Add user
        async function addUser() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const status = statusSelect.value;

            if (!name || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                await window.electronAPI.addUser({ name, email, status });
                clearForm();
                loadUsers();
                showMessage('User added successfully');
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage('Error adding user', 'error');
            }
        }

        // Edit user
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                nameInput.value = user.name;
                emailInput.value = user.email;
                statusSelect.value = user.status;
                editingUserId = userId;
                
                addBtn.style.display = 'none';
                updateBtn.style.display = 'inline-block';
                cancelBtn.style.display = 'inline-block';
            }
        }

        // Update user
        async function updateUser() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const status = statusSelect.value;

            if (!name || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            try {
                await window.electronAPI.updateUser({
                    id: editingUserId,
                    name,
                    email,
                    status
                });
                clearForm();
                loadUsers();
                showMessage('User updated successfully');
            } catch (error) {
                console.error('Error updating user:', error);
                showMessage('Error updating user', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await window.electronAPI.deleteUser(userId);
                    loadUsers();
                    showMessage('User deleted successfully');
                } catch (error) {
                    console.error('Error deleting user:', error);
                    showMessage('Error deleting user', 'error');
                }
            }
        }

        // Event listeners
        addBtn.addEventListener('click', addUser);
        updateBtn.addEventListener('click', updateUser);
        cancelBtn.addEventListener('click', clearForm);

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
